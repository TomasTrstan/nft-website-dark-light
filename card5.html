<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <!--FONTY-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">

        <div class="card__head">

            <div class="card__product-img">
                <img src="./images/sixth.jpg">
            </div>

        </div>

        <div class="card__body">
            <a href="#">
                <h3 class="card__title">Monster #0006</h3>
            </a>
            <p class="card__text">
                Collection of TomasMonsters NFT.
            </p>

            <div class="wrapper">
                <div class="card__price">
                    <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
                    <span>1.345ETH</span>
                </div>
                <div class="card__countdown">
                    <img src="./images/icon-clock.svg" alt="" class="cart__icon">
                    <span>10 days left</span>
                </div>
            </div>

        </div>
        <div class="card__footer">
            <img src="./images/profile-user.png" alt="" class="card__author-img">
            <p class="card__author-name">Creation of <a href="/" alt="">TomasTrstan</a></p>
        </div>
    </div>
    </div>
</body>

</html>
